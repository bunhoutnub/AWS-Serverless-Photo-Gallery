<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¸ Photo Gallery</h1>
            <p>Serverless photo gallery demo - View only mode</p>
        </header>
        
        <!-- Demo Notice -->
        <section class="demo-notice" style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #ffc107;">
            <strong>ðŸ“Œ Portfolio Demo:</strong> This is a read-only demonstration. Upload and delete features are disabled for public viewing.
        </section>
        
        <!-- Gallery Grid -->
        <section class="gallery-section">
            <h2>Your Photos</h2>
            <div id="gallery-status" class="status-message"></div>
            <div id="gallery" class="gallery">
                <!-- Photos will be dynamically loaded here -->
            </div>
        </section>
        
        <!-- Full-size Photo Modal -->
        <div id="photo-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-image" src="" alt="Full size photo">
                <div class="modal-info">
                    <h3 id="modal-filename"></h3>
                    <p id="modal-date"></p>
                    <p id="modal-dimensions"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
